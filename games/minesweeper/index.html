<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <div class="container">
            <h1>Minesweeper</h1>
            <div class="logo">
                <i class="fas fa-bomb"></i>
            </div>
            <button id="play-btn" class="btn">Play Game</button>
            <button id="highscores-btn" class="btn">High Scores</button>
        </div>
    </div>

    <!-- Game Setup Screen -->
    <div id="setup-screen" class="screen">
        <div class="container">
            <h2>Select Board Size</h2>
            <div class="board-sizes">
                <button id="small-btn" class="size-btn">
                    <span>Small</span>
                    <span class="size-details">8×8, 10 mines</span>
                </button>
                <button id="medium-btn" class="size-btn">
                    <span>Medium</span>
                    <span class="size-details">16×16, 40 mines</span>
                </button>
                <button id="large-btn" class="size-btn">
                    <span>Large</span>
                    <span class="size-details">24×24, 99 mines</span>
                </button>
            </div>
            <button id="back-to-splash" class="btn back-btn">Back</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="game-info">
                <div class="flags-container">
                    <i class="fas fa-flag"></i>
                    <span id="flags-left">0</span>
                </div>
                <div class="timer-container">
                    <i class="fas fa-clock"></i>
                    <span id="timer">0</span>
                </div>
            </div>
            <button id="restart-btn" class="btn"><i class="fas fa-redo"></i></button>
        </div>
        <div id="game-board"></div>
        <div class="game-controls">
            <button id="back-to-menu" class="btn back-btn">Menu</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen">
        <div class="container">
            <h2 id="result-message"></h2>
            <div class="score-display">
                <p>Time: <span id="final-time">0</span> seconds</p>
            </div>
            <div class="name-input" id="win-form">
                <label for="player-name">Enter your name:</label>
                <input type="text" id="player-name" maxlength="20" placeholder="Your name">
                <button id="save-score-btn" class="btn">Save Score</button>
            </div>
            <div class="game-over-buttons">
                <button id="play-again-btn" class="btn">Play Again</button>
                <button id="back-to-main-btn" class="btn">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- High Scores Screen -->
    <div id="highscores-screen" class="screen">
        <div class="container">
            <h2>High Scores</h2>
            <div class="score-filters">
                <button id="small-scores-btn" class="score-filter-btn active">Small</button>
                <button id="medium-scores-btn" class="score-filter-btn">Medium</button>
                <button id="large-scores-btn" class="score-filter-btn">Large</button>
            </div>
            <div class="scores-container">
                <table id="highscores-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="highscores-body"></tbody>
                </table>
                <p id="no-scores-message" class="hidden">No scores yet. Be the first!</p>
            </div>
            <button id="highscores-back-btn" class="btn back-btn">Back</button>
        </div>
    </div>

    <!-- Mobile Controls Info -->
    <div id="mobile-controls-info" class="hidden">
        <div class="tooltip">
            <p><i class="fas fa-hand-pointer"></i> Tap to reveal</p>
            <p><i class="fas fa-hand-paper"></i> Long press to flag</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
